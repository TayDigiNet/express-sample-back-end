<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emmail to Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body style="margin: 0;padding: 0;box-sizing: border-box;">
  <div style="margin: auto;font-family: 'Montserrat', sans-serif;font-style: normal; width: 600px;">
    <div style="height: 86px;background: #E2EFFF;">
      <div style="padding: 28px 0;width: 100px;margin: auto;">
        <img style="height: 30px;" src="https://prod-api.truyenhinhkhoinghiep.com/img/logo_v2.png" alt="logo">
      </div>
    </div>
    <div style="background: #FFFFFF;padding: 23px 80px;">
      <p
        style="text-align: center;color:#03A300; font-weight: 700; font-size: 12px;font-style: italic;padding: 10px 80px;margin: 0;margin-bottom: 36px; border-radius: 30px; background-color: #E0FFDF;">
        Bạn vừa nhận được
        một phản hồi
      </p>
      <div style="margin-bottom: 32px;">
        <p style="font-style: italic;font-weight: 700;font-size: 14px; color: #000000;margin: 0; margin-bottom: 4px;">
          Gửi từ</p>
        <p style="font-style: italic;font-weight: 400;font-size: 14px; color: #000000;margin: 0">{{email}}
        </p>
      </div>
      <div style="margin-bottom: 32px;">
        <p style="font-style: italic;font-weight: 700;font-size: 14px; color: #000000;margin: 0; margin-bottom: 4px;">
          Thời gian</p>
        <p style="font-style: italic;font-weight: 400;font-size: 14px; color: #000000;margin: 0">{{currentDate}}
        </p>
      </div>
      <div>
        <p style="font-style: italic;font-weight: 700;font-size: 14px; color: #000000;margin: 0; margin-bottom: 4px;">
          Nội dung</p>
        <p style="font-style: italic;font-weight: 400;font-size: 14px; color: #000000;margin: 0">{{message}}
        </p>
      </div>
    </div>
  </div>
</body>

</html>
